<form [formGroup]="form">
  <!--<mat-form-field>-->

    <!--(change)="change(field, thisField.value)"  [ngModel]="field.body.value"-->
    <ng-container
      [ngSwitch]="type"
    >
      <ng-container *ngSwitchCase="'basic'">
        <button mat-button [color]="color"
                freeformObject

                [freeformType]="'field'"
                [freeformBaseId]="fieldid"
                [freeformObjId]="objid"
                (change)="onChange()"
                [disabled]="field['clientGeneration'] ||disabled || field.body.status.disabled  || !field.options.access.write"
        >{{field.body.payload?.text}}</button>
      </ng-container>


      <ng-container *ngSwitchCase="'raised'">
        <button mat-raised-button [color]="color"
                freeformObject

                [freeformType]="'field'"
                [freeformBaseId]="fieldid"
                [freeformObjId]="objid"

                [disabled]="field['clientGeneration'] || disabled || field.body.status.disabled  || !field.options.access.write"
        >{{field.body.payload?.text}}</button>
      </ng-container>

      <ng-container *ngSwitchCase="'fab'">
        <button mat-fab [color]="color"
                freeformObject

                [freeformType]="'field'"
                [freeformBaseId]="fieldid"
                [freeformObjId]="objid"

                [disabled]="field['clientGeneration'] || disabled || field.body.status.disabled  || !field.options.access.write"
        >{{field.body.payload?.text}}</button>
      </ng-container>


      <ng-container *ngSwitchCase="'mini-fab'">
        <button mat-mini-fab [color]="color"
                freeformObject

                [freeformType]="'field'"
                [freeformBaseId]="fieldid"
                [freeformObjId]="objid"

                [disabled]="field['clientGeneration'] || disabled || field.body.status.disabled  || !field.options.access.write"
        >{{field.body.payload?.text}}</button>
      </ng-container>
    </ng-container>


  <!--</mat-form-field>-->
</form>
